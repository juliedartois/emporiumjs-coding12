<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emporium.</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>

    <!-- Header -->
    <header>

        <!-- Logo -->
        <div class="logo bg-white text-center">
            <img src="./public/img/logo.png" alt="emporium logo">
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-4">
            <a class="navbar-brand d-none" href="#">
                <img src="./public/img/logo.png" alt="emporium logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto text-uppercase">
                    <a class="nav-item nav-link mx-5" href="#">Home</a>
                    <a class="nav-item nav-link mx-5" href="#">Products</a>
                    <a class="nav-item nav-link mx-5" href="#">Blog</a>
                    <a class="nav-item nav-link mx-5" href="#">Elements</a>
                    <a class="nav-item nav-link mx-5" href="#">About</a>
                    <a class="nav-item nav-link mx-5" href="#">Contact</a>

                    <div class="color ml-2 my-auto">
                        <button class="btn btn-dark border border-light"></button>
                        <button class="btn btn-light border border-dark"></button>
                    </div>

                    <a class="nav-item nav-link btn btn-secondary text-light ml-2 my-auto" href="#">Connexion</a>

                </div>
            </div>
        </nav>

        <!-- Shop at emporium. -->
        <div class="shopEmp">
            <div class="container">
                <div class="row">
                    <div class="col-7 my-auto">
                        <h2 class="text-danger font-weight-light">Shop at</h2>
                        <img src="./public/img/logo.png" alt="emporium logo" class="mt-2">
                        <div class="container">
                            <p class="mt-2">
                                A wonderful serenity has taken possession of my entire soul, like these sweet mornings
                                of spring which I enjoy with my...
                            </p>
                        </div>
                        <button class="btn btn-danger rounded-pill text-uppercase px-4 py-2 mt-2">Sale items</button>
                    </div>
                    <div class="col-5">
                        <img src="./public/img/slider-1.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Categories -->
    <section id="categories">
        <div class="row my-4 mx-0">
            <div class="col-4 living">
                <div class="bgi my-auto text-light d-flex align-items-center flex-column justify-content-center">
                    <h4>Living Room</h4>
                    <hr class="bg-light m-1">
                </div>
            </div>
            <div class="col-4 items">
                <div class="bgi my-auto text-light d-flex align-items-center flex-column justify-content-center">
                    <h4>Sale Items</h4>
                    <hr class="bg-light m-1">
                </div>
            </div>
            <div class="col-4 clothes">
                <div class="bgi my-auto text-light d-flex align-items-center flex-column justify-content-center">
                    <h4>Clothes</h4>
                    <hr class="bg-light m-1">
                </div>
            </div>
        </div>
    </section>

    <!-- Recent Products -->
    <section id="recentProducts"></section>

    <!-- Thousands... -->
    <section id="thousands"></section>

    <!-- Carousel -->
    <section id="carousel"></section>

    <!-- Infos -->
    <section id="infos"></section>

    <!-- Footer -->
    <footer></footer>


    <!-- js -->
    <script src="./public/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>

</html>
